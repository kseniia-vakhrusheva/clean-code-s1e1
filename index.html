<!DOCTYPE html>

<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header_img">
      <a class="header_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p>
        <label for="new_task" class="new_task__label">Add Item</label>
        <div class="new_task__wrapper">
          <input id="new_task" class="new_task__input input_text task" type="text">
          <button class="new_task__button button">Add</button>
        </div>
      </p>
      <h3 class="heading">Todo</h3>
      <ul id="incomplete_tasks" class="incomplete_tasks">
        <li class="list_element">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="input_text task">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="list_element editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input_text task">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul id="completed_tasks" class="completed_tasks">
        <li class="list_element">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="input_text task">
          <button class="delete button">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
